<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeAlpha Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
  <!-- Background video -->
  <video id="bgVideo" src="videos/saiyaara.mp4" autoplay muted loop></video>

  <!-- Music Player Card -->
  <div class="player-card">
    <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
      <i data-lucide="sun" id="theme-icon"></i>
    </button>

    <div class="cover-container">
      <img src="covers/saiyaara.jpg" alt="Cover" class="cover" id="cover" />
    </div>

    <div class="title" id="title">Saiyaara</div>
    <div class="artist" id="artist">Mohit Chauhan</div>

    <div class="extra-controls">
      <button id="shuffle" title="Shuffle"><i data-lucide="shuffle"></i></button>
      <button id="repeat" title="Repeat"><i data-lucide="repeat"></i></button>
    </div>

    <div class="controls">
      <button id="prev"><i data-lucide="skip-back"></i></button>
      <button id="play"><i data-lucide="play"></i></button>
      <button id="next"><i data-lucide="skip-forward"></i></button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0" />
      <span id="duration">0:00</span>
    </div>

    <div class="volume-container">
      <i data-lucide="volume-2" id="volume-icon"></i>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>

    <canvas id="visualizer"></canvas>

    <div class="buttons">
      <button id="playlistBtn"><i data-lucide="list-music"></i> Playlist</button>
      <button id="lyricsBtn"><i data-lucide="file-text"></i> Lyrics</button>
    </div>
  </div>

  <!-- Lyrics Modal -->
  <div class="lyrics-modal" id="lyricsModal">
    <div class="modal-content">
      <span class="close" id="closeLyrics">&times;</span>
      <pre id="lyricsText">Lyrics will appear here...</pre>
    </div>
  </div>

  <!-- Playlist Modal -->
  <div class="playlist-modal" id="playlistModal">
    <div class="modal-content">
      <span class="close" id="closePlaylist">&times;</span>
      <ul id="playlist"></ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
